<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Count Down</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown">
      <div class="countdown-outer">
        <span class="countdown-days countdown-container">00</span>
        <span class="countdown-tag">DAYS</span>
      </div>

      <div class="countdown-outer">
        <span class="countdown-hours countdown-container">00</span>
        <span class="countdown-tag">HOURS</span>
      </div>

      <div class="countdown-outer">
        <span class="countdown-minutes countdown-container">00</span>
        <span class="countdown-tag">MINS</span>
      </div>

      <div class="countdown-outer">
        <span class="countdown-seconds  countdown-container">00</span>
        <span class="countdown-tag">SECS</span>
      </div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
